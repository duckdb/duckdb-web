# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages

on: [push]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:

  LinkChecker:
    name: Link Checker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - run: pip install linkchecker==10.2.1 --user

      - name: Link Checker on latest but only on the root site
        run: |
          linkchecker --version
          linkchecker https://duckdb.org/ --ignore-url 'https://duckdb\.org/.*' --config .github/linkchecker/linkchecker.conf --file-output html/utf-8/report.html
          echo "Link Checker exit code: $?"
          cat report.html

      - run: cat report.html >> ${GITHUB_STEP_SUMMARY}
        if: always()

      - name: Link Checker on everything
        run: linkchecker https://duckdb.org/ --config .github/linkchecker/linkchecker.conf --file-output html/utf-8/report.html

      - run: cat report.html >> ${GITHUB_STEP_SUMMARY}
        if: success() || failure()
