name: Lint
on: [pull_request]

jobs:
  lint_markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Remove archive docs
        run: |
          rm -rf docs/archive
      - uses: errata-ai/vale-action@reviewdog
        with:
          files: docs/
          filter_mode: nofilter
          fail_on_error: false
      - uses: articulate/actions-markdownlint@v1
        with:
          files: 'docs/**/*.md'
          ignore: node_modules
          version: 0.28.1

  lint_python:
    runs-on: ubuntu-latest
    steps:
    - uses: psf/black@stable
      with:
        options: "--check --skip-string-normalization --verbose"
        src: "./scripts"
        version: "23.7.0"
